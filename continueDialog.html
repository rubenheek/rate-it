<md-dialog>
 <md-toolbar class="md-toolbar-tools site-content-toolbar">
  <span>Login to continue</span>
 </md-toolbar>
 <md-dialog-content>
  <div layout="column">
   <span class="continue-margin">Click sign up to make an Email account</span>
   <div layout="row">
    <md-button class="md-primary md-raised continue-margin" ng-click="loginWithFacebook()" flex>Login with Facebook</md-button>
   </div>
   <div layout="row" layout-align="center center">
    <md-divider flex></md-divider>
    <span class="text-align" flex="10">or</span>
    <md-divider flex></md-divider>
   </div>
   <form ng-submit="loginWithEmail(Email, password)">
    <md-input-container flex="100">
     <label>Email</label>
     <input ng-model="Email">
    </md-input-container>
    <md-input-container>
     <label>Password</label>
     <input type="password" ng-model="password">
    </md-input-container>
    <div layout="row">
     <md-button class="md-primary md-raised" ng-disabled="!Email || !password" flex>Login</md-button>
     <md-button class="md-primary" type="button" ng-click="showSignUpDialog()" flex>Sign up</md-button>
    </div>
   </form>
  </div>
 </md-dialog-content>
</md-dialog>
